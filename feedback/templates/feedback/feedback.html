{% extends 'feedback/base.html' %}
{% load static %}


{% block title %} Page feedbacks {% endblock %}

{% block content %}
    <h2> LEAVE FEEDBACK </h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
            </div>
            <br>
        {% endfor %}

        <button> Send </button>
    </form>
{% endblock %}
